<div class="reveal">
		<div class="slides">

				<section data-markdown>
						<script type="text/template">
								# Outline

						</script>
				</section>
				<section id="target-slide">
						<h1><code>:target</code></h1>
						<pre><code class="html"></code></pre>
						<p class="sample-page-url"></p>
						<iframe src="target-example.html" class="sample-page"></iframe>
						<script>
						{
								const ctx = document.querySelector('#target-slide')
								const urlView = ctx.querySelector('.sample-page-url')
								const doc = ctx.querySelector('.sample-page').contentWindow
								doc.addEventListener('hashchange', () =>
										urlView.textContent = doc.location.href
								)
								doc.addEventListener('load', () =>
										ctx.querySelector('pre>code').textContent = doc.document.body.innerHTML
								)
						}
						</script>
				</section>
				<section>
						
				</section>

				</section>
